<div id="dashboard-container">
  <div id="dashboard-controlls">
    <app-filters (filterChangeEvent)="updateFilter($event)" [placeholder_text]="'bla'"></app-filters>
    <span class="dashboard-buttons">
      <button mat-mini-fab color="" matTooltip="Add a new plant to your home" (click)="addPlant()"
      [matTooltipShowDelay]="tooltipDelay" [matTooltipHideDelay]="tooltipDelay">
        <mat-icon color="primary">add_circle_outline</mat-icon>
      </button>
      <button mat-mini-fab color="" matTooltip="Water all plants"
        [matTooltipShowDelay]="tooltipDelay" [matTooltipHideDelay]="tooltipDelay">
        <mat-icon svgIcon="action-watering"></mat-icon>
      </button>
      <button mat-mini-fab color="" matTooltip="Fertalize all plants"
      [matTooltipShowDelay]="tooltipDelay" [matTooltipHideDelay]="tooltipDelay">
      <mat-icon svgIcon="action-fertalize"></mat-icon>
    </button>
    </span>
  </div>
  <div class="card-container">
    <app-plant-card
    *ngFor="let plant of (plantList$ | async); trackBy:trackByPlantId"  [plant]="plant"
    (waterPlantEvent)="waterPlant($event)"
    (fertalizePlantEvent)="fertalizePlant($event)"
    (deletePlantEvent)="deletePlant($event)"
    (viewCareSheetEvent)="displayDetailsCard($event)"
    (updatePlant)="updatePlant($event)"
    ></app-plant-card>
  </div>
</div>
