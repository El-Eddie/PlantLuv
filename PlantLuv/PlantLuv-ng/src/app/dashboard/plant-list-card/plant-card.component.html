  <mat-card class="plant-card">
    <div class='thumbnail-container'>
      <img class="thumbnail" src={{plant.thumbnailURL}} alt="Photo of a {{plant.species}}"/>
      <div class='thumbnail-icons-container'>

        <button mat-icon-button aria-label="toggle favorite"
          (click)="toggleFavorite(plant.plantID)"
          matTooltip="Toggle as a favorite">
            <mat-icon>{{plant.isFavorite | favoriteIcon}}</mat-icon>
        </button>

        <button mat-icon-button aria-label="toggle notifications"
          (click)="toggleAlerts(plant.plantID)"
          matTooltip="Toggle notifications for this plant">
            <mat-icon>{{plant.receiveNotifications | notificationIcon}}</mat-icon>
        </button>

        <button *ngIf="plant.imageIDs.length" mat-icon-button
          aria-label="view photos" (click)="triggerSlideshow(plant.plantID)"
          matTooltip="View pictures of this plant">
            <mat-icon>more_horiz</mat-icon>
        </button>

      </div>
    </div>

    <mat-card-content class="mat-card-content plant-card-content">
      <span class="plant-name lattin-name">{{plant.lattinName}}</span>
      <div class="plant-icons">
        <mat-icon svgIcon="{{plant.lightLevel | lightLevelIcon}}"
          matTooltip="This plant needs a {{plant.lightLevel}} amount of light."></mat-icon>
          <span class=cdk-visually-hidden>This plant needs a {{plant.lightLevel}} amount of light.</span>
      </div>
      <span class="plant-name common-name">{{plant.species}}</span>
      <div class='plant-icons' *ngFor="let animal of plant.toxisity">
        <mat-icon svgIcon="{{animal | toxisityIcon}}"
          matTooltip="Toxic to {{animal}}"></mat-icon>
          <span class=cdk-visually-hidden>This plant is toxic to {{plant.lightLevel}}.</span>
      </div>
      <div class="plant-schedule">Last wattered: {{plant.lastWatered | date:'M/d h:mm a'}}</div>
      <div class="plant-schedule">Last fertalized: {{plant.lastFertalized | date:'M/d h:mm a'}}</div>
    </mat-card-content>

    <div class="bottom-actions">
      <button class="action-button" mat-raised-button (click)="waterPlant(plant.plantID)">
        <mat-icon>public</mat-icon>
      </button>
      <button class="action-button" mat-raised-button (click)="fertalizePlant(plant.plantID)">
        <mat-icon>public</mat-icon>
      </button>
      <button class="menu-button" mat-icon-button color="accent"
        [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon></button>
    </div>
  </mat-card>

  <mat-menu #menu="matMenu" xPosition="before" yPosition="above">
    <button mat-menu-item (click)="openCareSheet(plant.lattinName)">
      <mat-icon>info</mat-icon>
      <span>Care sheet info</span>
    </button>
    <button mat-menu-item (click)="confirmDelete(plant)">
      <mat-icon color="warn">cancel</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
